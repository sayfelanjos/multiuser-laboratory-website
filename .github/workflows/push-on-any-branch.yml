name: Create a Firebase Hosting preview on push
"on":
  push:
    branches:
      - "**"
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install && npm install --prefix functions

      - name: Build
        run: npm run build && npm run build --prefix functions
        env:
          CI: false
          REACT_APP_FIREBASE_API_KEY: ${{secrets.REACT_APP_FIREBASE_API_KEY}}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{secrets.REACT_APP_FIREBASE_AUTH_DOMAIN}}
          REACT_APP_FIREBASE_PROJECT_ID: ${{secrets.REACT_APP_FIREBASE_PROJECT_ID}}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{secrets.REACT_APP_FIREBASE_STORAGE_BUCKET}}
          REACT_APP_FIREBASE_MESSAGE_SENDER_ID: ${{secrets.REACT_APP_FIREBASE_MESSAGE_SENDER_ID}}
          REACT_APP_FIREBASE_APP_ID: ${{secrets.REACT_APP_FIREBASE_APP_ID}}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{secrets.REACT_APP_FIREBASE_MEASUREMENT_ID}}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MULTIUSER_LABORATORY_WEBSITE }}"
          channelId: live
          projectId: "${{secrets.REACT_APP_FIREBASE_PROJECT_ID}}"
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.organization=sayfelanjos
            -Dsonar.projectKey=sayfelanjos_multiuser-laboratory-website
            -Dsonar.projectName=multiuser-laboratory-website
            -Dsonar.sources=src
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
      - name: SonarQube Quality Gate Check
        if: success() && github.event_name == 'push'
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0 # Use the latest version
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
