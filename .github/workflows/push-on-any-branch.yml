name: Create a Firebase Hosting preview on push
"on":
  push:
    branches:
      - "**"
permissions:
  contents: read
  pull-requests: write # Needed for SonarQube to comment on branches
  checks: write # Needed for SonarQube quality gates

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarQube to get all history


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix functions

      - name: Build
        env:
          CI: false
          REACT_APP_FIREBASE_API_KEY: ${{secrets.REACT_APP_FIREBASE_API_KEY}}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{secrets.REACT_APP_FIREBASE_AUTH_DOMAIN}}
          REACT_APP_FIREBASE_PROJECT_ID: ${{secrets.REACT_APP_FIREBASE_PROJECT_ID}}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{secrets.REACT_APP_FIREBASE_STORAGE_BUCKET}}
          REACT_APP_FIREBASE_MESSAGE_SENDER_ID: ${{secrets.REACT_APP_FIREBASE_MESSAGE_SENDER_ID}}
          REACT_APP_FIREBASE_APP_ID: ${{secrets.REACT_APP_FIREBASE_APP_ID}}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{secrets.REACT_APP_FIREBASE_MEASUREMENT_ID}}
        run: |
          npm run build
          npm run build --prefix functions
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MULTIUSER_LABORATORY_WEBSITE }}"
          channelId: live
          projectId: "${{secrets.REACT_APP_FIREBASE_PROJECT_ID}}"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: |
            -sonar.organization="sayfelanjos"
            -sonar.projectKey="sayfelanjos_multiuser-laboratory-website"
            -sonar.projectName="multiuser-laboratory-website"
            -sonar.sources="src"
            -sonar.javascript.lcov.reportPaths="coverage/lcov.info"
            -sonar.qualitygate.wait=true
            -sonar.qualitygate.timeout=300

      - name: Wait for SonarQube processing
        run: sleep 30

      - name: SonarQube Quality Gate Check
        if: success()
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0 # Use the latest version
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        timeout-minutes: 5
